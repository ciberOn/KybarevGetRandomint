<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header" id="header">
        <div class="header_container">
            <div class="logo">
                <h1 class=""title>Kubarev</h1>
                <div class="img"></div>
            </div>
            <ul class="menu">
                <il class="menu_item">main</il>
                <il class="menu_item">game</il>
                <il class="menu_item">skills</il>
                <il class="menu_item">about</il>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="main_container" id="main_container"> 
            <h2 class="title__game">Random integer</h2>
            <p class="paragraph__game">Here you can get random number from 1 click on the button</p>
            <button class="btn" id="btn">Get random int</button>
            <script>
                const btn = document.getElementById("btn")
                const container = document.getElementById("main_container")
                btn.addEventListener('click', () => {
                    let randInt = Math.floor(Math.random() * 100)
                    btn.innerText = randInt
                    container.classList.add("animation")
                })
            </script>
        </div>
    </main>
    <footer class="footer">
        created by <i>Aldeev</i> student's school "KiberOne" with technologies <b>JS HTML & CSS</b>
    </footer>
</body>

</html>
